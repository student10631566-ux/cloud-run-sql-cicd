<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management System</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="bi bi-people-fill me-2"></i>
        Client Management System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">
              <i class="bi bi-list-ul me-1"></i>Show All Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add.html">
              <i class="bi bi-plus-circle me-1"></i>Add Client
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row mb-4">
      <div class="col-md-8">
        <h1 class="mb-0">
          <i class="bi bi-people text-primary me-2"></i>
          All Clients
        </h1>
      </div>
      <div class="col-md-4 text-md-end">
        <a href="/add.html" class="btn btn-primary">
          <i class="bi bi-plus-circle me-1"></i>Add New Client
        </a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input 
            type="text" 
            class="form-control" 
            id="searchInput" 
            placeholder="Search by name, email, phone, or company..."
            autocomplete="off"
          >
        </div>
      </div>
      <div class="col-md-6 text-md-end">
        <span class="badge bg-secondary fs-6" id="clientCount">
          <i class="bi bi-people me-1"></i>
          Total: <span id="totalCount">0</span>
        </span>
      </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Clients Table Container -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div id="tableContainer">
          <!-- Table will be inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="text-muted mb-0">
        <i class="bi bi-cloud-check me-1"></i>
        Client Management System &copy; 2025 | Powered by Google Cloud Platform
      </p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- API Client -->
  <script src="/js/api.js"></script>
  <!-- Client Utils -->
  <script src="/js/clients.js"></script>
  
  <!-- Page-specific Script -->
  <script>
    let allClients = [];
    let filteredClients = [];

    // Load clients on page load
    document.addEventListener('DOMContentLoaded', async () => {
      await loadClients();
      setupSearch();
    });

    // Load all clients from API
    async function loadClients() {
      showLoading('tableContainer');
      
      try {
        allClients = await getAllClients();
        filteredClients = [...allClients];
        renderTable();
        updateCount();
      } catch (error) {
        showError(error.message, 'tableContainer');
      }
    }

    // Render clients table
    function renderTable() {
      const container = document.getElementById('tableContainer');
      
      if (filteredClients.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <p class="lead mt-3">No clients found</p>
            <a href="/add.html" class="btn btn-primary">
              <i class="bi bi-plus-circle me-1"></i>Add Your First Client
            </a>
          </div>
        `;
        return;
      }

      let tableHtml = `
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Created</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
      `;

      filteredClients.forEach(client => {
        tableHtml += `
          <tr>
            <td><span class="badge bg-secondary">${escapeHtml(client.id)}</span></td>
            <td>
              <strong>${escapeHtml(client.full_name)}</strong>
            </td>
            <td>
              <i class="bi bi-envelope text-muted me-1"></i>
              ${escapeHtml(client.email)}
            </td>
            <td>
              <i class="bi bi-telephone text-muted me-1"></i>
              ${escapeHtml(client.phone || 'N/A')}
            </td>
            <td>
              <i class="bi bi-building text-muted me-1"></i>
              ${escapeHtml(client.company || 'N/A')}
            </td>
            <td class="text-muted small">${formatDate(client.created_at)}</td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group">
                <a href="/view.html?id=${client.id}" class="btn btn-outline-info" title="View">
                  <i class="bi bi-eye"></i>
                </a>
                <a href="/edit.html?id=${client.id}" class="btn btn-outline-primary" title="Edit">
                  <i class="bi bi-pencil"></i>
                </a>
                <button onclick="handleDelete(${client.id}, '${escapeHtml(client.full_name)}')" 
                        class="btn btn-outline-danger" title="Delete">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `;
      });

      tableHtml += `
            </tbody>
          </table>
        </div>
      `;

      container.innerHTML = tableHtml;
    }

    // Setup search functionality
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        
        if (searchTerm === '') {
          filteredClients = [...allClients];
        } else {
          filteredClients = allClients.filter(client => {
            return (
              client.full_name.toLowerCase().includes(searchTerm) ||
              client.email.toLowerCase().includes(searchTerm) ||
              (client.phone && client.phone.toLowerCase().includes(searchTerm)) ||
              (client.company && client.company.toLowerCase().includes(searchTerm))
            );
          });
        }
        
        renderTable();
        updateCount();
      });
    }

    // Update client count
    function updateCount() {
      document.getElementById('totalCount').textContent = filteredClients.length;
    }

    // Handle delete action
    async function handleDelete(clientId, clientName) {
      if (!confirmDelete(clientName)) {
        return;
      }

      try {
        await deleteClient(clientId);
        showSuccess(`Client "${clientName}" deleted successfully!`);
        await loadClients();
      } catch (error) {
        showError(`Failed to delete client: ${error.message}`);
      }
    }
  </script>
</body>
</html>
