<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Client - Client Management System</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="bi bi-people-fill me-2"></i>
        Client Management System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="bi bi-list-ul me-1"></i>All Clients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add.html">
              <i class="bi bi-plus-circle me-1"></i>Add Client
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- Page Header -->
        <div class="d-flex align-items-center mb-4">
          <a href="/" class="btn btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
          </a>
          <h1 class="mb-0">
            <i class="bi bi-eye text-primary me-2"></i>
            Client Details
          </h1>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Loading State -->
        <div id="loadingContainer">
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading client data...</p>
          </div>
        </div>

        <!-- Client Details Card -->
        <div id="clientCard" style="display: none;">
          <!-- Client Info Card -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0">
                <i class="bi bi-person-badge me-2"></i>
                Client Information
              </h5>
              <span class="badge bg-light text-primary" id="clientIdBadge"></span>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <!-- Full Name -->
                <div class="col-md-6">
                  <div class="d-flex align-items-start">
                    <i class="bi bi-person-fill text-primary fs-4 me-3"></i>
                    <div>
                      <small class="text-muted d-block">Full Name</small>
                      <strong id="clientName" class="fs-5"></strong>
                    </div>
                  </div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                  <div class="d-flex align-items-start">
                    <i class="bi bi-envelope-fill text-primary fs-4 me-3"></i>
                    <div>
                      <small class="text-muted d-block">Email Address</small>
                      <a id="clientEmail" href="#" class="text-decoration-none"></a>
                    </div>
                  </div>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                  <div class="d-flex align-items-start">
                    <i class="bi bi-telephone-fill text-primary fs-4 me-3"></i>
                    <div>
                      <small class="text-muted d-block">Phone Number</small>
                      <span id="clientPhone"></span>
                    </div>
                  </div>
                </div>

                <!-- Company -->
                <div class="col-md-6">
                  <div class="d-flex align-items-start">
                    <i class="bi bi-building text-primary fs-4 me-3"></i>
                    <div>
                      <small class="text-muted d-block">Company</small>
                      <span id="clientCompany"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Metadata Card -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
              <h6 class="mb-0">
                <i class="bi bi-info-circle me-2"></i>
                Metadata
              </h6>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <!-- Created At -->
                <div class="col-md-6">
                  <div class="d-flex align-items-start">
                    <i class="bi bi-calendar-plus text-muted fs-5 me-3"></i>
                    <div>
                      <small class="text-muted d-block">Created At</small>
                      <span id="clientCreated"></span>
                    </div>
                  </div>
                </div>

                <!-- Client ID -->
                <div class="col-md-6">
                  <div class="d-flex align-items-start">
                    <i class="bi bi-hash text-muted fs-5 me-3"></i>
                    <div>
                      <small class="text-muted d-block">Client ID</small>
                      <code id="clientId"></code>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex gap-2 flex-wrap">
            <a id="editBtn" href="#" class="btn btn-primary">
              <i class="bi bi-pencil me-1"></i>
              Edit Client
            </a>
            <button id="deleteBtn" class="btn btn-danger">
              <i class="bi bi-trash me-1"></i>
              Delete Client
            </button>
            <a href="/" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-left me-1"></i>
              Back to List
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="text-muted mb-0">
        <i class="bi bi-cloud-check me-1"></i>
        Client Management System &copy; 2025 | Powered by Google Cloud Platform
      </p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- API Client -->
  <script src="/js/api.js"></script>
  <!-- Client Utils -->
  <script src="/js/clients.js"></script>
  
  <!-- Page-specific Script -->
  <script>
    const loadingContainer = document.getElementById('loadingContainer');
    const clientCard = document.getElementById('clientCard');
    const deleteBtn = document.getElementById('deleteBtn');
    
    let currentClient = null;

    // Load client data on page load
    document.addEventListener('DOMContentLoaded', async () => {
      const clientId = getUrlParameter('id');
      
      if (!clientId) {
        showError('No client ID provided. Redirecting to client list...');
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        return;
      }

      await loadClientData(clientId);
    });

    // Load client data from API
    async function loadClientData(clientId) {
      try {
        currentClient = await getClient(clientId);
        
        // Populate client details
        document.getElementById('clientIdBadge').textContent = `ID: ${currentClient.id}`;
        document.getElementById('clientId').textContent = currentClient.id;
        document.getElementById('clientName').textContent = currentClient.full_name;
        
        // Email with mailto link
        const emailElement = document.getElementById('clientEmail');
        emailElement.textContent = currentClient.email;
        emailElement.href = `mailto:${currentClient.email}`;
        
        // Phone
        const phoneElement = document.getElementById('clientPhone');
        if (currentClient.phone) {
          phoneElement.innerHTML = `<a href="tel:${currentClient.phone}" class="text-decoration-none">${currentClient.phone}</a>`;
        } else {
          phoneElement.innerHTML = '<span class="text-muted">Not provided</span>';
        }
        
        // Company
        const companyElement = document.getElementById('clientCompany');
        companyElement.textContent = currentClient.company || 'Not provided';
        if (!currentClient.company) {
          companyElement.classList.add('text-muted');
        }
        
        // Created at
        document.getElementById('clientCreated').textContent = formatDate(currentClient.created_at);
        
        // Set edit button link
        document.getElementById('editBtn').href = `/edit.html?id=${currentClient.id}`;
        
        // Show client card, hide loading
        loadingContainer.style.display = 'none';
        clientCard.style.display = 'block';
        
      } catch (error) {
        loadingContainer.innerHTML = '';
        showError(`Failed to load client: ${error.message}`, 'alertContainer');
        
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
      }
    }

    // Handle delete button
    deleteBtn.addEventListener('click', async () => {
      if (!currentClient) return;
      
      if (!confirmDelete(currentClient.full_name)) {
        return;
      }

      // Disable delete button
      deleteBtn.disabled = true;
      deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Deleting...';

      try {
        await deleteClient(currentClient.id);
        
        // Show success message
        showSuccess(`Client "${currentClient.full_name}" deleted successfully!`);
        
        // Redirect to client list after 1 second
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
        
      } catch (error) {
        // Show error message
        showError(`Failed to delete client: ${error.message}`);
        
        // Re-enable delete button
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = '<i class="bi bi-trash me-1"></i>Delete Client';
      }
    });
  </script>
</body>
</html>
